<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body oncontextmenu="return false;" onMouseDown="return false;" onSelectStart="return false;">
    <div class="wrapper">
      <div class="options">
        <div class="opt-wrapper">
          <div class="slider">
            <label for="width-range">Square Size</label>
            <input type="range" id="width-range" min="1" max="256" />
            <span id="width-value">00</span>
          </div>
<!--          <div class="slider">-->
<!--            <label for="height-range">Grid Height</label>-->
<!--            <input type="range" id="height-range" min="1" max="35" />-->
<!--            <span id="height-value">00</span>-->
<!--          </div>-->
          <div class="slider">
            <label for="gray-scale">Gray Scale</label>
            <input type="range" id="gray-scale" min="0" max="255" />
            <span id="gray-scale-value">00</span>
          </div>
        </div>
        <div class="opt-wrapper">
          <button id="submit-grid">Create Grid</button>
          <button id="clear-grid">Clear Grid</button>
<!--          <input type="color" id="color-input" />-->
          <button id="erase-btn">Erase</button>
          <button id="paint-btn">Paint</button>
          <button id="push-btn">Push to Server</button>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <!-- Script -->
    <script src="font-editor.js"></script>
  </body>
</html>
